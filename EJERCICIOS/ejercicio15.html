<body>
    <h1>Completa el formulario</h1>

    <label for="name"> Nombre</label>
    <input type="text" name="nombre" id="nombre" maxlength="5"> <br>

    <label for="contraseña">Contraseña</label>
    <input type="password" name="contraseña" id="contraseña"> <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"> <br>

    <label for="edad"> Edad</label>
    <input type="number" name="edad" id="edad"> <br>

    <label for="Telefono">Telefono</label>
    <input type="tel" name="telefono" id="telefono"><br>

    <label for="dni">Dni</label>
    <input type="text" pattern="[0-9]{8}[A-Za-z]" title="Introduce un DNI válido (8 dígitos seguidos de una letra).
    "> <br>

    <form action="">
        
        
        <fieldset>
            <legend>Género</legend>

            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label> <br>

            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label> <br>


        </fieldset>

        <label for="archivo">Selecciona un archivo</label> <br>
        <input type="file" id="archivo" name="archivo"> <br>
        
        <input type="checkbox" id="suscribir" name="suscribir" checked>
        <label for="suscribir">suscribirme al boletín</label> <br>

        <input type="submit" value="Enviar">

        <button type="submit">Enviar</button>

      <!--existen dos formas de enviar!--














    </form>
