<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPASO-EXAMEN</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    img {
        width: 60px;

    }


    #caja {

        width: 800px;
        height: 600px;
        background-color: indianred;
        padding: 40px;
        margin: auto;

    }

    header {

        display: flex;
        justify-content: center;
        color: white;
    }

    header p {
        font-size: 12px;
    }

  header img {

      width: 80px;
        margin-bottom: 8px;
     
    }

    header  ul {
        display: flex;
        text-align: center;
            
    }

    header ul li {
        display: flex;
        align-items: end;
        padding: 5px 0;


    }

    header ul a {

        padding: 0 20px;
        font-weight: bold;
        color: white;
    }

    .select {

        border-bottom: 8px solid white;
        margin-bottom: -8px;
    }

   header div{

   margin-bottom: -10px;
   margin-right: 50px;
  
   }

    /* MAIN */

    #yoga{
        display: block;
        margin: 10px auto;
        width: 400px;
   
       
    }

    #flecha{

        width: 150px;
        position: relative;
        left: 50%;

    }

    form{

        width: 450px;
        position: relative;
        left: 70%;
        bottom: 80px;

    }

    h3,label {

        font-weight: 100;
        color: white;
        margin: 10px 0 ;
        font-size: 14px;
    }

    #email{

        margin-top: 10px;
    }

    #email, #nombre {

        background-color: rgb(227, 199, 164);
        border: none;
        padding: 5px;
    }

    #email::placeholder,#nombre::placeholder{

        color: rgb(231, 98, 22);
    }

    #enviar{
        width: 120px;
        border: 1px solid white;

        background-color: rgb(227, 202, 170);
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
    }

    







</style>

<body>
    <!-- poner dos div, uno que rodee  todo el texto y otro la (img+p) -->
    <div id="caja">
        <header>
            <div>
                <img src="../img/pelu-18/imag-pelu/logo.png" id="logo">
                <p>Bicicletas Lidia</p>
            </div>

            <ul>
                <li class="select"><a href="">Inicio</a></li>
                <li><a href="">Sobre<br> Nosotros</a></li> 
                <li><a href="">Clases de<br> Yoga</a></li> 
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </header>
        <main>
            <img src="../img/pelu-18/imag-pelu/yoga.png" id="yoga">
            <img src="../img/pelu-18/imag-pelu/flecha.png" id="flecha">
            <form>
                <h3>Cita</h3>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque"> <br>
                <input type="text" name="email" id="email" placeholder="email" class="bloque">
                <h3>Hora</h3>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <h3>Clase</h3>
                <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
                <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label> <br>
                <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
            </form>

        </main>
    </div>


</body>

</html>
