<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
</head>

<style>
    * {
        list-style: none;
        padding: 0;
        margin: 0;
        font-family: sans-serif;

    }

    #site-header,
    #site-footer {
        text-align: center;
        background-color: antiquewhite;
        padding: 25px;
    }

    #site-main {

        text-align: center;
        padding: 25px;
    }

    #site-main ul figure {
        margin-bottom: 20px;
    }

    #site-main ul li img {

        width: 100%;
    }

    #site-main ul figure figcaption {

        margin-top: 5px;
        font-weight: bold;

    }

    /* Estilos para Hoover */

    #site-main ul figure img:hover {

        opacity: 0.7;
    }

    @media (min-width: 1024px) {

        #site-main ul li {

            width: 30%;
        }

        #site-main ul {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }


        #site-main  ul figure {
            margin-right: 20px;

      
        }
    }
</style>

            </li>
