<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .contenedor{

        height: 200px;
        width: 400px;
        background-color: rgb(203, 198, 198);
        margin: 50px auto;
        position: relative;
        
    }

   

    .contenedor div:nth-child(1){
        width: 100px;
        height: 100px;
        background-color:orangered;
       
        left:25px;

       position: absolute;

        top: 30px;
    
    }


    
    .contenedor div:nth-child(2){
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        
        bottom: 30px;

        right:25px;

        position: absolute;
       
    
    }













</style>


<body>

    <div class="contenedor">


        <div></div>
        <div></div>
    </div>
    
</body>
</html>
