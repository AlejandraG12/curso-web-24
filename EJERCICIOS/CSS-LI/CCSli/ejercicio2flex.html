<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>

<style>
#contenedor{

    display: flex;
    flex-wrap: wrap;
}

#contenedor div{
    background-color: darkgrey;
    width: 200px;
    height: 100px;
    margin: 5px;
    display: flex;
    justify-content: flex-start;


  
   
}




</style>

<body>
   <div id="contenedor">
    <div>
        <p>1</p>
    </div>
    <div>
        <p>2</p>
    </div>
    <div>
        <p>3</p>
    </div>
    <div>
        <p>4</p>
    </div>
    <div>
        <p>5</p>
    </div>
   </div> 
</body>
</html>
