<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="iconos.css">

<body>

    <h1>Iconos </h1>
    <p>La manera más sencilla de añadir iconos a tú página es mediantes una libreria externa, como Boostrap Icons.</p>

    <p>Para importar la librería vamos ir a <a href="https://icons.getbootstrap.com/">getbootstrap.com</a></p>

    <p>Algunos íconos de Boostrap:</p>
    <p style="font-size: 1.5rem; color:dodgerblue;">
        <i class="bi bi-cloud"></i>
        <i class="bi bi-x-circle"></i>
        <i class="bi bi-people"></i>
        <i class="bi bi-envelope-at"></i>
        <i class="bi bi-hand-thumbs-up"></i>

    </p>
    <!-- Los iconos con fill vienen rellenos -->
    <p>

        <i class="bi bi-cloud-fill"></i>
        <i class="bi bi-x-circle-fill"></i>
        <i class="bi bi-people-fill"></i>
        <i class="bi bi-envelope-at-fill"></i>
        <i class="bi bi-hand-thumbs-up-fill"></i>
    </p>









</body>

</html>
