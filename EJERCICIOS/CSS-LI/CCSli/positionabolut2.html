<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolut</title>
</head>

<style>
    .contenedor {

        height: 300px;
        width: 400px;
        background-color: rgb(203, 198, 198);
        margin: 50px auto;
        position: relative;

    }

    .contenedor div:nth-child(1){

        background-color: blue;
        width: 80px;
        height: 80px;
        left: 25px;
        top: 20px;
        position: absolute;
    }
    

    .contenedor div:nth-child(2){

        background-color: rgb(230, 152, 19);
        width: 80px;
        height: 80px;
        left: 100px;
        position: absolute;
        bottom: 30px;}

        .contenedor div:nth-child(3){

            background-color: rgb(45, 203, 66);
            top: 100px;
            width: 80px;
            height: 80px;
            left: 200px;
            position: absolute;
            

        }






        

        
    











</style>

<body>

    <div class="contenedor">


        <div></div>
        <div></div>
        <div></div>
    </div>


</body>

</html>
