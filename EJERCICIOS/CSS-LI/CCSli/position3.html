<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<style>
    div {
        border: 3px solid black;
        width: 80px;
        height: 80px;


    }

    div:first-child {
        background-color:aqua;
      

    }

    div:nth-child(2) {

        background-color: rgb(146, 180, 151);
  

    }

    div:nth-child(3){

        background-color: hotpink;
        position: relative;
        top: 30px;
        left: 30px;
        /* z-indes funciona como las capas- si tapo un elemento que no quiero tapar, lo uso. si quiero que este por debajo (-1) ,si quiero que este por arriba 999999999  */
        z-index: -1;
    }

    div:nth-child(4) {

        background-color: rgb(192, 212, 229);
    }

    
</style>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>

</html>
