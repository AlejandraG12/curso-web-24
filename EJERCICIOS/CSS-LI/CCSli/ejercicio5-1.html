    }

    }

    .doble{
        border: 3px double black;
    }


</style>

    <div class="solido">
        <p>Borde solido</p> 
       
        
    </div>
    <div class="puntos">
        <p> Borde de puntos</p>
      
       
    </div>
    <div class="discontinuo">
        <p >Border discontinuo</p>
        
       
    </div>
    <div class="doble">
        <p > Borde doble</p>
       
       
    </div>
