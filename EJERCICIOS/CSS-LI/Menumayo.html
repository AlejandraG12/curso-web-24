<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú -Mayo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>

<style>
    * {

        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
        font-family: "poppins", sans-serif;


    }

    body {
        background-color: rgb(240, 219, 223);
    }

    nav {

        background-color: dimgray;
    }

    #site-header nav a {

        color: white;
        font-size: 14px;
        display: block;
        padding: 15px 20px;



    }

    #site-nav a>i {

        margin-left: 10px;
        color: black;
    }

    #site-header nav a:hover {
        background-color: darkgray;
        color: red;
    }


    #site-header div>i {
        border: 1px solid deeppink;
        padding: 15px;
        border-radius: 5px;
        color: deeppink;
        font-size: 1.2rem;
        color: deeppink;
        cursor: pointer;

    }

    #site-nav ul li ul {
        display: none;
    }

    #site-nav ul li:hover>ul {
        display: block;
    }

    #site-header div {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        align-items: center;


    }

    #site-header div a {

        color: rgb(136, 133, 133);
        font-size: 1.2rem;
    }

    #site-header div span {

        color: deeppink;
        font-size: 2rem;
    }

    @media (min-width: 1024px) {

        #site-header div>i {

            display: none;
        }

        #site-header {

            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;

        }

        #site-header nav a {

            color: gray;
        }

        #site-header ul {

            display: flex;
        }

        #site-header nav a:hover {

            background-color: rgb(240, 219, 223);

        }

        #site-header nav {
            background-color: inherit;
        }

        #site-nav ul>li>ul {
            background-color: rgb(87, 87, 87);
            position: absolute;
            top: 100%;
            right: 0;
            width: 100%;
            padding: 50px;
            /* la calculadora se utiliza para restar el padding y que encaje bien con las medidas */
            width: calc(100% - 100px);

            /* en este caso por ser el padre le doy flex-wrap para columnas */
            flex-wrap: wrap;



        }


        #site-header div {

            padding: 0;


        }

        #site-nav ul li:hover ul{

            display: flex;

        }

        #site-nav ul>li>ul li{

            /*  este porcentaje sirve para le numero de columnas que quiero tener en este ejemplo eran 3 */

            width: 30%;
        }


 




        

 



















    }
</style>

<body>
    <header id="site-header">
        <div>
            <a href="#">Alejandra Mª Gómez<span>.</span></a>
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav id="site-nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Formación <i class="fa-solid fa-angle-down"></i></a>
                    <ul>
                        <li><a href="">Programa de mentoría</a></li>
                        <li><a href="">Para diseñadores</a></li>
                        <li><a href="">Para psicólogos</a></li>
                    </ul>
                </li>
                <li><a href="#">Servicios <i class="fa-solid fa-angle-down"></i></a>
                    <ul>
                        <li><a href="#">Diseño web</a></li>
                        <li><a href="#">Consultoría de marketing</a></li>
                        <li><a href="#">Formación</a></li>
                        <li><a href="#">Branding</a></li>
                        <li><a href="#">Embudos de venta</a></li>
                        <li><a href="#">Redes sociales</a></li>
                    </ul>
                </li>
                <li><a href="#">Sobre mí</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>


</body>

</html>
