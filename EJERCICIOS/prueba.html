<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba1</title>
</head>

<body> <!-- para abrir formulario siempre con:1- form action- 2-label-3input-->
    <h1> Completa el formulario</h1>

    <form action="">

         <label for="nombre">*Nombre</label> <br>
         <input type="text" id="nombre" name="nombre" maxlength="15" required> <br><br>

         <label for="dni">*DNI</label> <br>
         <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]"
            title="Introduce un DNI válido (8 dígitos seguidos de una letra)" required> <br><br>

         <label for="telefono">*Telefono</label> <br>
         <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}"
            title="Introduce un número de teléfono válido de 9 dígitos" required> <br><br>

         <label for="email">*Correo Electrónico</label> <br>
         <input type="email" id="email" name="email" required> <br><br>

         <label for="password">*Contraseña</label> <br>
         <input type="password" id="password" name="Password" required> <br><br>

         <label for="fecha">*Fecha de nacimiento</label> <br>
         <input type="date" id="fecha" name="fecha" required> <br><br>


        <!-- SELECCIÓN DE GÉNERO ( aquí se aplica fieldset- *legend* aqui se pone primero *input- label*)-->

        <fieldset>

            <legend>Selecciona un Género</legend>

            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">Femenino</label> <br>

            <input type="radio" name="genero" id="masculino" value="masculino" checked>
            <label for="masculino">Masculino</label> <br>

            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">Otro</label> <br>


        </fieldset>

        <!-- Se termina la selección de genéro-->


        <!--Así se selecciona un archivo-->

        <label for="archivo">Selecciona Archivo</label>
        <input type="file" id="archivo" name="archivo">

        <!-- Aquí se termina la selección de archivo-->


        <!-- Empieza la selección de países-->

        <label for="pais">*País:</label>
        <select name="pais" id="pais" required>

            <option value="" disabled selected> Selecciona un Páis</option>
            <option value="espana">España</option>
            <option value=" francia">Francia</option>
            <option value="italia">Italia</option>
            <option value="alemania">Alemania</option>
    
        </select>

        <!--Se termina la seleccion de países-->

        <!-- poner la opcion de mensaje para escribir-->

        <label for="mensaje">*Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>

        <!-- Check para aceptar algo-->

        <input type="checkbox" id="privacidad" name="privacidad" value="politica" checked>

        <label for="politica"> Acepto la <a href="#">Politica de Privavidad</a></label> <br><br>

        <!-- cierro aceptar algo-->


        <!-- para borrar el formulario-->

        <button type="reset">Reestablecer</button> <br><br>

        <!-- para enviar-->

    <button type="submit"> Enviar</button> <br><br>


    









    </form>






</body>

</html>
