<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear figuras ccs</title>
</head>

<style>
    .cuadrado {
        border: 1px solid black;
        height: 50px;
        width: 50px;
    }

    .naraja {
        background-color: orange;
    }

    .morado {
        background-color: purple;
    }

    .degradado {
        background: linear-gradient(200deg, lightblue, blue);
    }

    .circulo {
        border: 1px solid black;

        background: linear-gradient(pink, rgb(164, 253, 164));
        /*la clave para convertir un cuadrado en un ciruculo*/
        border-radius: 50%;


    }

    .txiki {
        height: 15px;
        width: 15px;
    }

    .mediano {
        height: 30px;
        width: 30px;
    }

    .grande {
        height: 60px;
        width: 60px;
    }
</style>

<body>
    <h1>Figuras</h1>
    <p>Es posible crear figuras geométricas usando HTML Y CCS</p>
    <H2>CUADRADOS</H2>
    <p> vamos a crear tres cuadrado de distinto color, uno de ellos degradado </p>

    <div class="cuadrado naraja"></div>
    <div class="cuadrado morado"></div>
    <div class="cuadrado degradado"></div>


    <h2>Círculos</h2>

    <div class="circulo txiki"></div>
    <div class="circulo mediano"></div>
    <div class="circulo grande"></div>


</body>

</html>
