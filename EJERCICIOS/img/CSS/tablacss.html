<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio de selectores</title>
</head>

<style>
    #tea{
        color:teal;
    }
   

    #rojo{
        color: red;

    }

    #azul{
        color: blue;
    }
    #naranja{
        color: orange;
    }
    #morado{
        color: purple;
    }

    #ol {
        color: olive;
    }

    #fuscia{
        color: fuchsia;
    }
    #verde {
        color: green;
    }




   
    td + td {
        background-color: red;
    }
    td+ td + td{
        background-color: green;
    }

    td+ td+ td+ td{
        background-color: blue;
    }

   

</style>

<body>
    <table border="1">
        <tr id="tea">
            <td>teal</td>
            <td>teal</td>
            <td>teal</td>
            <td>teal</td>
        </tr>
        <tr id="rojo">
            <td>red</td>
            <td>red</td>
            <td>red</td>
            <td>red</td>
        </tr>
        <tr id="azul">
            <td>blue</td>
            <td>blue</td>
            <td>blue</td>
            <td>blue</td>
        </tr>
        <tr id="naranja">
            <td>orange</td>
            <td>orange</td>
            <td>orange</td>
            <td>orange</td>
        </tr>
        <tr id="morado">
            <td>purple</td>
            <td>purple</td>
            <td>purple</td>
            <td>purple</td>
        </tr>
        <tr id="ol">
            <td>olive</td>
            <td>olive</td>
            <td>olive</td>
            <td>olive</td>
        </tr>
        <tr id="fuscia">
            <td>fuchsia</td>
            <td>fuchsia</td>
            <td>fuchsia</td>
            <td>fuchsia</td>
        </tr>
        <tr id="verde">
            <td>green</td>
            <td>green</td>
            <td>green</td>
            <td>green</td>
        </tr>
    </table>
</body>

</html>
