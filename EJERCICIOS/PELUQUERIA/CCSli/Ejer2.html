<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 css</title>

    <style>
        #main {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(166, 233, 233);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;


            h1 {
                font-size: 30px;
                margin: bottom 20px;
            
                text-align: center;
            }

            p {
                text-align: left;
                font-size: 15px;
                padding: 15px;

            }


        }
    </style>




</head>

<body>

    <main id="main">

        <h1>Titulo Princpial</h1>
        <p >Este es un ejemplo básico de cómo aplicar estilos CSS en un documento HTML.
        </p>
        <p>Se están utilizando propiedades como color, background-color, font-family, font-size, font-weight,
            text-align, margin y padding.
        </p>

    </main>















</body>

</html>
