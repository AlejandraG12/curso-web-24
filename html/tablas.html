<style>
    h1{ text-align: center;}

    
    table * {
        border: 1px solid black;

        /* padding es un relleno en blanco para las celdas de las tablas*/

        padding: 6px;
    }
    
    table {
        /* Esto es para que ocupe todo el ancho de la pantalla*/

        width:100%;     

        /* con esto eliminamos los bordes de la tabla*/

        border-collapse: collapse; 

        /* con esto centramos el texto de las celdas*/
        text-align: center;

        /* cambiar fuente o tipo de letra*/
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        border: 1px solid black;
               
    
        }

            background-color: rgb(114, 242, 247);
            
            /* color de letra*/

</style>
